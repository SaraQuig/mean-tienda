<style>
  @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap");
</style>

<nav class="navbar navbar-expand-sm navbar-dark">
  <div class="logo">
    <a class="navbar-brand" href="#">NOVEDADES  IDEA</a>
  </div>  
  <div class="productos-link">
    <a class="nav-link nav-item navbar-nav" href="#">VER PRODUCTOS</a> <!-- Enlace Ver Productos -->
  </div>
  <div class="left-links">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/login"></a>
      </li>
    </ul>
  </div>
</nav>
<div class="wrapper">

    <div class="body">
        <h1>INICIAR SESIÓN</h1>
        <hr>
        <br>
        <div class="form-floating">
          <span>CORREO ELECTRÓNICO</span>
          <input type="email" [(ngModel)]="email" class="form-control"  placeholder="name@ups.edu.ec">
        </div>
        <br>
        <div class="form-floating">
          <span>CONTRASEÑA</span>
          <input type="password" [(ngModel)]="psw" class="form-control"  placeholder="Ingresa tu contraseña">
        </div>
        <br><br>
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary btn-lg submit-btn" (click)="logearse()">Aceptar</button>
        </div>
    </div>
    
    
    
  </div> 
  
      
  <!-- footer -->
  <footer class="container-fluid py-5" style="background-color: black;">
    <div class="floatbox">
      <div class="item">
        <div class="content">
          <img src="../../../assets/img/iconos/candado.png" alt="candado">
          <p>Pagos 100% seguros</p>
        </div>
      </div>
      <div class="item">
        <div class="content">
          <img src="../../../assets/img/iconos/entrega.png" alt="candado">
          <p>Entregas a toda la ciudad de Quito. Estamos ubicados en San José de Morán</p>
        </div>
      </div>
      <div class="item">
        <div class="content">
          <img src="../../../assets/img/iconos/estrellas.png" alt="candado">
          <p>Productos de calidad</p>
        </div>
      </div>
      <div class="item">
        <div class="content">
          <p>Operamos con </p>
          <a href="https://www.paypal.com/ec/signin">
            <img src="../../../assets/img/iconos/paypal.png"  alt="candado">
          </a>
        </div>
      </div>
    </div>
  </footer>
