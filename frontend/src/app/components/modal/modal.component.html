<app-navbar></app-navbar>
<div class="wrapper">

    <div class=" container mt-5">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="card">
                    <div *ngIf="!loading" class="card-body text-center">
                        <!-- <span class="titulo"> {{ titulo | uppercase }}</span>  -->
                        <h1>Registrar pago</h1>
                            <div class="form-floating mb-3 mt-3">
                                <input type="text" [(ngModel)]="email" class="form-control" placeholder="name@est.ups.edu.ec">
                                <label>E-mail</label>
                            </div>
                            <div class="form-floating mb-3 mt-3">
                                <input type="text"  [(ngModel)]="nombre" class="form-control" placeholder="Contraseña">
                                <label>Nombre</label>
                            </div>
                            <div class="form-floating mb-3 mt-3">
                                <input type="text"   [(ngModel)]="apellido" class="form-control" placeholder="Contraseña">
                                <label>Apellido</label>
                            </div>
                            <div class="form-floating mb-3 mt-3">
                                <input type="text"   [(ngModel)]="direccionEntrega" class="form-control" placeholder="Contraseña">
                                <label>direccion de entrega</label>
                            </div>
    
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">VOLVER</button>
    
                            <button type="button" (click)="agregarOrden()" class="btn btn-info btn-lg float-end">Aceptar</button>
                        </div>
                    </div>
                </div>      
            </div>
        </div>
    </div>
</div>
